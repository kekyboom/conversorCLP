<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--CSS-->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=Anton+SC&family=Maven+Pro:wght@400..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Tajawal:wght@200;300;400;500;700;800;900&display=swap" rel="stylesheet">
    
    <!--chart-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
    
    <section class="main-container">
        <div class="currency-container">
            <h1>CONVERSOR DE MONEDAS <br>NACIONAL</h1>
            <div>
                <h3>Pesos CLP</h3>
                <input type="text" name="amount" id="clp-amount" placeholder="Ingrese el monto en CLP" >
            </div>
            <div class="currency">

                <div class="select-container">
                    <p>Moneda a convertir:</p>
                
                    <select id="currency-select">
                        <option selected disabled>Seleccione moneda</option>
                        <option id="usd" value="usd">USD - Dólar</option>
                        <option id="eur" value="eur">EUR - Euro</option>
                    </select>
                </div>

                <button id="convert-button">CONVERTIR</button>
            </div>   
            <p id="result"></p>
        </div>
        
        <div class="chart-container">

            <p>Historial de los Últimos 10 Días</p>
            <div class="chart">
                <canvas id="currency-chart"></canvas>
            </div>
        </div>    
       
    </section>
    <!--JavaScript-->
    <script src="./assets/js/script.js"></script>
</body>
</html>
